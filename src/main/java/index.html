<%@page pageEncoding="UTF-8"%>
<%@taglib prefix="s" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>
</head>
<body>

<h1>Клиенты</h1>
<form action="/action" method="get">      <!-- TODO MAKE SURE SERVLET OK -->
    <table>
        <tr>
            <td>Имя клиента</td>
            <td><input type="text" name="name" value="${client.client_name}" /></td>
        </tr>
        <tr>
            <td>Тип</td>
            <td><input type="text" name="type" value="${client.type}" /></td>
        </tr>
        <tr>
            <td>Адрес</td>      <!-- TODO WHAT ABOUT MULTIPLE ADDRESSES? -->
            <td><input type="text" name="address" value="${client.address}" /></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" name="action" value="Создать" />
                <input type="submit" name="action" value="Обновить" />
                <input type="submit" name="action" value="Удалить" />
                <input type="submit" name="action" value="Просмотр" />
            </td>
        </tr>
    </table>
</form>
<br>


</body>
</html>
